{% extends 'base.html' %}

{% block content %}
<section class="card-box">
    <div class="card  mb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width='70%'>글 제목</th>
                            <th>작성 날짜</th>
                            <th>작성자</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></td>
                            <td>{{ post.date }}</td>
                            <td>{{ post.author.username }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>








{% if user.is_authenticated %}
<a href="{% url 'postcreate' %}" class="btn btn-primary btn-icon-split">
    <span class="text">글쓰기</span>
</a>
{% endif %}
{% endblock %}
