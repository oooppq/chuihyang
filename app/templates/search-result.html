{% extends 'base.html' %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/search-result.css' %}">
  <section id="main">
    <div id="search-result-page-container">

      <span class="main-spans mb-3">'{{ searched }}' 검색 결과</span>
      <div id='results'>
        {% for perfume in perfumes %}
          <a href="{% url 'perfumes' perfume.id %}">
            <div class='perfume-item w-50 d-flex align-items-center mb-1'>
              {% if perfume.image %}
                <img src="{{ perfume.image.url }}" class="perfume-img me-2" alt="">
              {% else %}
                <img src="{% static 'img/no-image.png' %}" class="perfume-img me-2" alt="">
              {% endif %}
              {{ perfume.name }}
            </div>
          </a>
        {% endfor %}
      </div>
      <div class='paginator d-flex justify-content-center'>
        <a class='ms-auto' href={% if posts.has_previous %} "?page={{ perfumes.previous_page_number }}" {% else%} "" {% endif %}>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewbox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </a>
        <a class='me-auto' href={% if posts.has_next %} "?page={{ perfumes.next_page_number }}" {% else%} "" {% endif %}>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewbox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a>
      </div>
    </div>
  </section>
{% endblock %}
